---
- name: check if firewalld is running
  shell: systemctl status firewalld
  register: firewalld
  failed_when: ( firewalld.rc not in [ 0, 3 ] )

- name: firewalld ports for Linstor Controller
  firewalld:
    port: 3376/tcp
    permanent: true
    immediate: true
    state: enabled
  when: firewalld.rc == 0

- name: Enable and start Linstor Controller
  systemd:
    name: linstor-controller.service
    daemon_reload: yes
    state: restarted
    enabled: yes

- name: sleep for 30 seconds and continue with play
  wait_for: timeout=30

- name: Initialize the Linstor control node
  shell: linstor node create {{ ansible_nodename }} {{ ansible_all_ipv4_addresses | ipaddr(drbd_replication_network) | first }} --node-type Controller
  register: linstor_create_result
  failed_when: ( linstor_create_result.rc not in [ 0, 10 ] )
